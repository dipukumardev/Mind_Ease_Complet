    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll('.BUTTON');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    buttons.forEach(b => b.classList.remove('clicked', 'hovered'));
                    button.classList.add('clicked');
                });

                button.addEventListener('mouseenter', () => {
                    if (!button.classList.contains('clicked')) {
                        document.getElementById('dashboardBtn').classList.add('hovered');
                    }
                });

                button.addEventListener('mouseleave', () => {
                    if (!button.classList.contains('clicked')) {
                        document.getElementById('dashboardBtn').classList.remove('hovered');
                    }
                });
            });
        });

        // JavaScript



    </script>

    <script>document.addEventListener("DOMContentLoaded", function () {
            const tipsList = document.getElementById("tipsList");
            const heading = document.querySelector("h2");
            const tipsData = [
                "Communication is Key: Express your feelings openly and listen actively to your partner.",
                "Set Boundaries: Establish clear boundaries to protect your emotional well-being.",
                "Practice Empathy: Put yourself in your partner's shoes and try to understand their perspective.",
                "Take Breaks When Needed: Sometimes a little space can provide clarity and reduce tension.",
                "Focus on Solutions: Instead of dwelling on problems, work together to find constructive solutions.",
                "Prioritize Self-Care: Take care of yourself physically and emotionally to better support your relationship.",
                "Seek Support: Talk to friends, family, or a therapist for guidance and perspective.",
                "Be Patient and Understanding: Remember that relationships require effort and compromise from both parties.",
                "Practice Forgiveness: Let go of grudges and focus on moving forward positively.",
                "Celebrate the Good Times: Cherish the moments of joy and connection in your relationship."
            ];

            // Function to create a list item with a tip
            function createTipListItem(tip) {
                const li = document.createElement("li");
                li.textContent = tip;
                return li;
            }

            // Function to add tips to the list with animation
            function addTipsWithAnimation() {
                tipsData.forEach((tip, index) => {
                    setTimeout(() => {
                        const listItem = createTipListItem(tip);
                        listItem.classList.add("fadeInAnimation");
                        tipsList.appendChild(listItem);
                    }, index * 200); // Delay each tip animation
                });
            }

            // Add animation class to the heading
            heading.classList.add("fadeInAnimation");

            // Add tips with animation when the page is loaded
            addTipsWithAnimation();
        });
</script>
