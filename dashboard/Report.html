    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const buttons = document.querySelectorAll('.BUTTON');

            buttons.forEach(button => {
                button.addEventListener('click', () => {
                    buttons.forEach(b => b.classList.remove('clicked', 'hovered'));
                    button.classList.add('clicked');
                });

                button.addEventListener('mouseenter', () => {
                    if (!button.classList.contains('clicked')) {
                        document.getElementById('dashboardBtn').classList.add('hovered');
                    }
                });

                button.addEventListener('mouseleave', () => {
                    if (!button.classList.contains('clicked')) {
                        document.getElementById('dashboardBtn').classList.remove('hovered');
                    }
                });
            });
        });

        // JavaScript



    </script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
            const reportData = `Mental Health Report

Client Information:

Age Range: Under 18
Level of Relationship-Related Stress: 1 (Very Low)
Summary:
The client, under 18 years of age, reports experiencing very low levels of relationship-related stress. They express comfort in discussing relationship challenges with their partner or loved ones and engage in daily self-care activities to manage stress. The primary stressor identified is conflicts within romantic partnerships. The client expresses willingness for institutional support in managing relationship stress and indicates access to resources or support services.

Client's Responses:

Changes Desired from Institution: Yes
Access to Resources/Support Services: Yes
Comfort Discussing Relationship Stress: Very comfortable
Coping Mechanisms for Relationship Stress: Open communication with partner or loved ones
Frequency of Self-Care Activities: Daily
Additional Comments: Yes
Aspects Contributing to Stress: Romantic partner conflicts
Recommendations:

Institutional Support: The institution should consider implementing additional support mechanisms for students to manage relationship stress effectively. This could include counseling services, workshops on healthy relationships, and resources for conflict resolution.

Continue Open Communication: Encourage the client to maintain open communication with their partner or loved ones as it serves as an effective coping mechanism. Emphasize the importance of expressing feelings and addressing concerns in relationships.

Regular Self-Care: Continue engaging in daily self-care activities to alleviate stress. Encourage the exploration of various self-care practices such as mindfulness, exercise, and hobbies to enhance emotional well-being.

Conflict Resolution Skills: Offer resources or workshops focused on building conflict resolution skills to help manage romantic partner conflicts more effectively.

Regular Check-Ins: Schedule periodic check-ins with the client to monitor their stress levels and provide additional support if needed.

Education on Healthy Relationships: Provide educational resources or workshops aimed at promoting healthy relationships, including communication skills, boundary setting, and conflict resolution strategies.`;

            const reportContainer = document.getElementById('reports');
            const reportLines = reportData.split('\n');
            reportLines.forEach(line => {
                const words = line.split(' ');

                const br = document.createElement('br');
